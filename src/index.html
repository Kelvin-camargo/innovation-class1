<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avant</title>
    <link rel="stylesheet" href="./style/reset.css">
    <link rel="stylesheet" href="./style/header.css">
</head>
<body>
    
    <header>
        <div class="container">
            <div class="promotionalBanner">
                <span>
                    Ganhe <strong class="money">R$10,00</strong> de desconto no seu primeiro pedido. 
                    Utilize o cupom <strong class="discount">DESCONTO10</strong>
                </span>
            </div>



            <div class="homeMenu">

                <div class="highMenu">
                    <div class="logo"><img src="./assets/img/logoAvant.svg" alt="logo Avant"></div> 
                
                    <div class="search-container">
                        <input type="text" placeholder="Digite aqui o que você procura" class="search-box">
                        <button class="search-button">
                          <img src="./assets/icon/search.svg" alt="Buscar">
                        </button>
                      </div>

                    <div class="clientAccount">
                       
                        <div class="iconClient">
                           
                            <img src="./assets/icon/user.svg" alt="icon Client">
                            
                            <p>
                                Olá,<br>
                                Nome cliente!
                            </p>
                        
                        </div> 

                        <div class="shoppingCar">
                            <img src="./assets/icon/shoppingCart.svg" alt="shopping cart">
                            <span class="notification"><img src="./assets/icon/notification.svg"></span>
                        </div>

                    </div>

                    </div>

                </div>


                <div class="downMenu">
                    <div class="toggleMenu"></div>

                    <nav class="menu"></nav>
                </div>

            </div>
       
        </div>
     
    </header>

    <section1></section1>

    <section2></section2>

    <section3></section3>

    <section4></section4>

    <newsletter></newsletter>

    <footer></footer>
</body>
</html>
