<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avant</title>
    <link rel="stylesheet" href="./style/reset.css">
    <link rel="stylesheet" href="./style/header.css">
    <link rel="stylesheet" href="./style/section1.css">
</head>
<body>
    
    <header>
        <div class="container">
            <div class="promotionalBanner">
                <span>
                    Ganhe <strong class="money">R$10,00</strong> de desconto no seu primeiro pedido. 
                    Utilize o cupom <strong class="discount">DESCONTO10</strong>
                </span>
            </div>



            <div class="homeMenu">

                <div class="highMenu">
                    <div class="logo">
                        <img src="./assets/img/logoAvant.svg" alt="logo Avant">
                    </div> 
                
                    <div class="search-container">
                        <input type="text" placeholder="Digite aqui o que você procura" class="search-box">
                        <button class="search-button">
                          <img src="./assets/icon/search.svg" alt="Buscar">
                        </button>
                      </div>

                    <div class="clientAccount">
                       
                        <div class="iconClient">
                           
                            <img src="./assets/icon/user.svg" alt="icon Client">
                            
                            <p>
                                Olá,<br>
                                Nome cliente!
                            </p>
                        
                        </div> 

                        <div class="shoppingCar">
                            <img src="./assets/icon/shoppingCart.svg" alt="shopping cart">
                            <span >2</span>
                        </div>

                    </div>

                </div>


                <div class="downMenu">

                    
                    <div class="toggleMenu">
                        <div class="menu-toggle">
                            <label class="hamburger">
                              
                              <span></span>
                              <span></span>
                              <span></span>
                            </label>
                            <p>Todas as Categorias</p>
                          </div>
                          
                        <div class="menuContent">
                            <span>
                                <div class="containerDepartmentsToggle">
                                    <ul class="departmentsToggle"></ul>
                                </div>
                                
                               
                                <div class="categoryMenu">
                                    <ul class="categoryToggle1"></ul>
                                    <ul class="categoryToggle2"></ul>
                                    <ul class="categoryToggle3"></ul>
                                </div>
                                
                                <div class="products">
                                    <img src="./assets/img/products.svg">
                                </div>
                                
                            </span>
                        </div>
                    </div>


                    


                    <nav class="menuNav">
                          
                        <ul class="departmentsList"></ul>
                    </nav>
 
                    <div class="nav-menu">
                        <div class="menuContentDepartment">
                            
                            <span>
                                <div class="containerDepartments">

                                    <div class="departmentTitle">Departamento</div>

                                    <div class="categoryMenu">
                                        
                                        <ul class="categoryToggle1"></ul>
                                        <ul class="categoryToggle2"></ul>
                                        <ul class="categoryToggle3"></ul>
                                    </div>
                            
                                </div>
                                
                                <div class="products1">
                                    <img src="./assets/img/products.svg" />
                                </div>
                            </span>
                        </div>
                    </div>
                </div>

            </div>
       
        </div>
     
    </header>

    <section1>
        <div class="banner">
            <div class="banner-image">
                <img  src="./assets/img/Rectangle 10 (1).svg">
            </div>
            <div class="banner-text">
              <h1><span class="bold">SUPER</span>SALE</h1>

              <p>ITENS SELECIONADOS COM ATÉ</p>
            
              <div class="bannerHighlight">
                <p class="highlight">50%OFF</p>
              </div>
              
            </div>
          </div>
    </section1>

    <section2></section2>

    <section3></section3>

    <section4></section4>

    <newsletter></newsletter>

    <footer></footer>

    <script src="script/header/departmentsList.js"></script>
    <script src="script/header/departmentsToggle.js"></script>
    <script src="script/header/categoryToggle.js"></script>
    
</body>
</html>
